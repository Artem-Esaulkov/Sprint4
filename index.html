<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <img src="./images/edit-button-vector.svg" alt="Кнопка редактирования профиля" class="profile__edit-button">
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__add">
                <img src="./images/add-button.svg" alt="Кнопка добавления профиля" class="profile__add-button">
            </div>
        </section>
        <ul class="elements">
            <li class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="./images/like.svg" alt="Лайк" class="element__like">
                </div>
            </li>
            <li class="element">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/like.svg" alt="Лайк" class="element__like">
                </div>
            </li>
            <li class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/like.svg" alt="Лайк" class="element__like">
                </div>
            </li>
            <li class="element">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/like.svg" alt="Лайк" class="element__like">
                </div>
            </li>
            <li class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/like.svg" alt="Лайк" class="element__like">
                </div>
            </li>
            <li class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Карачаево-Черкесская республика</h2>
                    <img src="./images/like.svg" alt="Лайк" class="element__like">
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
</body>
</html>
