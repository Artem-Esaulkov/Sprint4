<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">

    <!--Popup - Edit-->

    <div class="popup popup_edit">
      <div class="popup__overlay"></div>
      <form class="popup__container popup__container_edit" name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          class="popup__field popup__field_name"
          name="profile-name"
          id="name"
          required
          minlength="2"
          maxlength="40"
        />
        <span class="name-error"></span>
        <input
          type="text"
          class="popup__field popup__field_description"
          name="profile-description"
          id="description"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="description-error"></span>
        <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        <button type="button" class="popup__close" aria-label="Закрыть">
      </form>
    </div>

    <!--Popup - Add-->

    <div class="popup popup_add">
      <div class="popup__overlay"></div>
      <form class="popup__container popup__container_add" name="add-element">
        <h2 class="popup__title">Новое место</h2>
        <input
          type="text"
          class="popup__field popup__field_title"
          name="place-name"
          id="title"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="title-error"></span>
        <input
          type="url"
          class="popup__field popup__field_link"
          name="place-link"
          id="link"
          required
        />
        <span class="link-error"></span>
        <button type="submit" class="popup__button" aria-label="Создать">Создать</button>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </form>
    </div>

    <!--Popup - Image-->

    <div class="popup popup_image">
      <div class="popup__overlay"></div>
      <figure class="popup__image-container">
        <img src="" alt="" class="popup__image-element">
        <figcaption class="popup__image-title"></figcaption>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </figure>
    </div>

    <!-- Header -->

    <header class="header">
      <img
        src="./images/logo-mesto.svg"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>

    <main class="content">

      <!-- Profile -->

      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <!-- Elements -->

      <section class="elements"></section>

      <template id="card">
        <article class="element">
          <img src="" alt="" class="element__image">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__delete" aria-label="Удалить"></button>
        </article>
      </template>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <!-- Script -->

    <script src="./js/index.js"></script>
    <script src="./js/validate.js"></script>
  </body>
</html>
