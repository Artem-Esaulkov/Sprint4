<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <img src="./images/edit-button-vector.svg" alt="Кнопка редактирования профиля" class="profile__edit-button">
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__add">
                <img src="./images/add-button.svg" alt="Кнопка добавления профиля" class="profile__add-button">
            </div>
        </section>
    </main>
</body>
</html>
