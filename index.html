<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__overlay"></div>
      <form class="popup__container" name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          class="popup__field popup__field_name"
        />
        <input
          type="text"
          class="popup__field popup__field_description"
          name="profile-name"
        />
        <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        <img
          src="./images/close-icon.svg"
          alt="Закрыть окно"
          class="popup__close"
          name="profile-description"
        />
      </form>
    </div>
    <header class="header">
      <img
        src="./images/logo-mesto.svg"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесская республика</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
